    <style>
        body{
            background: #eee;
        }
        .dateinputer{
            line-height:40px;
            height:40px;
            margin:10px 0;
            border:1px solid #ccc;
            cursor: pointer;
            position:relative;
            /*top:10px;*/
            /*left:20px;*/
            padding:0 6px;
            font-size: 12px !important;

        }
        #multiple{
            max-width: 160px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .flex-div{
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-flow: column;
            margin-left:30px;
            margin-top:20px;
            font-size: 16px;
        }
    </style>
<!--    <link rel="stylesheet" href="./src/xndatepickermobile.css">-->
</head>

<body>
<div class="flex-div">
    <span>date 周次选择器-手机端</span>
    <div id='mobile-date' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>weeknum 周次选择器</span>
    <div id='weeknum' class="dateinputer">

    </div>
</div>
<div class="flex-div">

    <div id='weeknumrange' class="dateinputer">

    </div>
</div>
<div class="flex-div">

    <a id="destroy">销毁日历</a>
    <div id='date' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>datetime 单日加时间选择器</span>
    <div id='datetime' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>month 月选择器</span>
    <div id='month' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>year 年选择器</span>
    <div id='year' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>daterange 日期区间选择器</span>

    </div>
</div>
<div class="flex-div">
    <span>monthrange 月区间选择器</span>
    <div id='monthrange' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>yearrange 年区间选择器</span>
    <div id='yearrange' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>week 周选择器</span>
    <div id='week' class="dateinputer">

    </div>
</div>
<div class="flex-div">
    <span>multiple 多日期选择器-自定义shortcut</span>
    <div id='multiple' class="dateinputer">

    </div>
</div>
</body>
